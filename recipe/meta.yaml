{% set name = "conda-forge-feedstock-check-solvable" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/regro/conda-forge-feedstock-check-solvable/archive/refs/tags/{{ version }}.tar.gz
  sha256: 8d6424ff08addbcaf913bdfbbfeb74e124733473b54e842dc5d1c06a75df76ca

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools_scm >=7
    - setuptools >=45
  run:
    - python >=3.7
    - python-rapidjson
    - requests
    - ruamel.yaml
    - conda
    - conda-package-handling
    - conda-smithy
    - conda-build
    - libmambapy >=1.5.1,<2.0a0
    - ruamel.yaml.jinja2
    - conda-forge-metadata >=0.2.0
    - wurlitzer
    - psutil
    - zstandard
    - boltons >=23.0.0
    - py-rattler >=0.6.2,<0.7a0

test:
  imports:
    - conda_forge_feedstock_check_solvable

about:
  home: https://github.com/regro/conda-forge-feedstock-check-solvable
  summary: A mamba-based package to check if a conda-forge feedstock is solvable.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
    - xhochy
