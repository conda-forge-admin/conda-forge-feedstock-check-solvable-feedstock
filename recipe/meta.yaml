{% set name = "conda-forge-feedstock-check-solvable" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/regro/conda-forge-feedstock-check-solvable/archive/refs/tags/{{ version }}.tar.gz
  sha256: 1ec939cf10fbf68a14cea0d7d9014852d09089afb0a7d4d388e43f4bc514c4a0

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 1
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools_scm >=7
    - setuptools >=45
  run:
    - python >={{ python_min }}
    - python-rapidjson
    - requests
    - ruamel.yaml
    - conda
    - conda-package-handling
    - conda-smithy
    - conda-build
    - libmambapy >=1.5.1,<2.0a0
    - ruamel.yaml.jinja2
    - conda-forge-metadata >=0.2.0
    - wurlitzer
    - psutil
    - zstandard
    - boltons >=23.0.0
    - py-rattler >=0.6.2,<0.7a0

test:
  requires:
    - python {{ python_min }}
  imports:
    - conda_forge_feedstock_check_solvable

about:
  home: https://github.com/regro/conda-forge-feedstock-check-solvable
  summary: A mamba-based package to check if a conda-forge feedstock is solvable.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
    - xhochy
